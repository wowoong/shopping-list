<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ae1bb1c154.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./sub.js"></script>
</head>
<body>
  <section class="list">
    <header class="header">Shopping List</header>

    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item__name">우유</span>
          <button class="item__delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
    
    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__button">
        <i class="fas fa-plus-circle"></i>
      </button>
    </footer>
  </section>
  
</body>
</html>
